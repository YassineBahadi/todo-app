# src/main/resources/application-prod.yml
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  sql:
    init:
      platform: postgresql

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    com.todoapp: INFO
    org.springframework.security: WARN
    org.hibernate: WARN

app:
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKeyForJWTGenerationThatIsAtLeast256BitsLong}
    expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha